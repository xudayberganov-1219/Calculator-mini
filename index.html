<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator_mini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculator-172.png" type="image/x-icon">
    <meta name="google-site-verification" content="LSzIKWNk_UKzE3Rc1621NSyv6rtZxeioU5Nm_7XRbf4" />
</head>
<body>
    <h1>Kalkulyator mini</h1>
    <div class="calculator">
        <input type="text" class="calculator-display" id="display" placeholder="Natija: " disabled>
        <div class="calculator-buttons">
            <br><br>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="bt" onclick="appendNumber('+')">+</button><br>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="bt" onclick="appendNumber('-')">-</button><br>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="bt" onclick="appendNumber('*')">x</button><br>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="bt" onclick="appendNumber('/')">&divide;</button><br>
            <button class="bt" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="toggleOperations()()">...</button>
            <button class="btn" onclick="appendNumber('**')">x <sup>y</sup></button>
            <button class="bt" onclick="appendNumber('**0.5')">&radic;</button>
        </div>
        <div class="calculator-operations" id="operations" style="display: none; padding-left: 8px;">
            <button class="b" onclick="appendNumber('%')">Q</button>
            <button class="b" onclick="a()">(</button>
            <button class="b" onclick="b()">)</button>
            <button class="b" onclick="calculatePercentage()">%</button><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
